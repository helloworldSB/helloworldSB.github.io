        <p>顺手做了个给图片BASE64编码的玩意：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">from base64 import b64encode</span><br><span class="line">from os.path import isfile as is_file</span><br><span class="line">while True:</span><br><span class="line">    print(&#39;请输入图片地址&#39;)</span><br><span class="line">    path &#x3D; input()</span><br><span class="line">    if is_file(path):break</span><br><span class="line">buffer &#x3D; &#39;&#39;</span><br><span class="line">with open(path,&#39;rb&#39;) as f:buffer &#x3D; f.read()</span><br><span class="line">buffer &#x3D; b64encode(buffer)</span><br><span class="line">buffer &#x3D; repr(buffer)[2:-1]</span><br><span class="line">print(&#39;请输入文件类型&#39;)</span><br><span class="line">print(&#39;留空则默认是 image&#x2F;jpeg&#39;)</span><br><span class="line">print(r&#39;具体可参考 http:&#x2F;&#x2F;zh.wikipedia.org&#x2F;wiki&#x2F;%E4%BA%92%E8%81%94%E7%BD%91%E5%AA%92%E4%BD%93%E7%B1%BB%E5%9E%8B&#39;)</span><br><span class="line">types &#x3D; input()</span><br><span class="line">#设置默认值</span><br><span class="line">if not types : types &#x3D; r&#39;image&#x2F;jpeg&#39;</span><br><span class="line">buffer &#x3D; r&#39;data:&#39;+ types +r&#39;;base64,&#39; + buffer</span><br><span class="line">with open(path + r&#39;.b64encoded.txt&#39;,&#39;w&#39;,1,&#39;utf-8&#39;) as f:print(buffer,end &#x3D; &#39;&#39;,file &#x3D; f)</span><br></pre></td></tr></table></figure>
