<br><span class="line">                max *&#x3D; 2;</span><br><span class="line">                int *temp &#x3D; new int[max];</span><br><span class="line">                memcpy(temp,a.num,sizeof(int)*a.len);</span><br><span class="line">                delete[] a.num;</span><br><span class="line">                a.num &#x3D; temp;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return is;</span><br><span class="line">    &#125;</span><br><span class="line">    int &amp; bigInteger::operator[](const int sub) const &#123;</span><br><span class="line">        return num[len - 1 - sub];</span><br><span class="line">    &#125;</span><br><span class="line">    bigInteger&amp; bigInteger::operator&#x3D;(const bigInteger &amp;b) &#123;</span><br><span class="line">        if(this &#x3D;&#x3D; &amp;b)</span><br><span class="line">            return *this;</span><br><span class="line">        else &#123;</span><br><span class="line">            len &#x3D; b.len;</span><br><span class="line">            sign &#x3D; b.sign;</span><br><span class="line">            delete[] num;</span><br><span class="line">            num &#x3D; new int[len];</span><br><span class="line">            memcpy(num,b.num,sizeof(int) * len);</span><br><span class="line">            return *this;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    bigInteger&amp; bigInteger::operator&#x3D;(const char *s) &#123;</span><br><span class="line">        delete[] num;</span><br><span class="line">        len &#x3D; process_char(s,sign,num);</span><br><span class="line">        return *this;</span><br><span class="line">    &#125;</span><br><span class="line">    bigInteger&amp; bigInteger::operator&#x3D;(const std::string &amp;str) &#123;</span><br><span class="line">        delete[] num;</span><br><span class="line">        len &#x3D; process_char(str.data(),
